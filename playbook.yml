---
- hosts: all
  become: true
  gather_facts: no
  ignore_unreachable: yes
  
  vars:
    ansible_python_interpreter: /usr/bin/python
 
  tasks:
    - name: Install Nginx
      yum:
       name: nginx
       state: present

    - name: add index.html file
      template:
       src: ./index.html
       dest: /usr/share/nginx/html/index.html

    - name: allow all access to tcp port 80
      firewalld:
       port: 80/tcp
       zone: public
       state: enabled

    - name: Start Nginx
      service:
       name: nginx
       state: started